<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script src="http://img.xdf.cn/souke/v8_1/js/jquery/jquery.js?v=20160615"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=DfWeZiNSrmQYiVVFY2AaStlolFBoxrk0=false"></script>
    <script type="text/javascript">
        $(function () {
            navigator.geolocation.getCurrentPosition(function (position) {
         var lat = position.coords.latitude;
         var lon = position.coords.longitude;
         var point = new BMap.Point(lon, lat);  // 创建坐标点
         // 根据坐标得到地址描述
         var myGeo = new BMap.Geocoder();
         myGeo.getLocation(point, function (result) {
             var city = result.addressComponents.city;
             $("#location").html(city);
         });
     });
        });

    </script>
</head>

<body>
    <div id="location"></div>
</body>
</html>
